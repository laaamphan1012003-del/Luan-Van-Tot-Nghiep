<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - EV Charging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-circle">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <h1>EV Charging</h1>
                <p>Hệ thống quản lý sạc thông minh</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-target="login-form">Log In</button>
                <button class="auth-tab" data-target="register-form">Register</button>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Gmail</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Nhập mật khẩu">
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="submit-btn login-btn">Log In</button>
            </form>

            <form id="register-form" class="auth-form">
                <div class="row">
                    <div class="form-group">
                        <label>Last Name</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="reg-lastname" placeholder="Nguyễn Văn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                       <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="reg-firstname" placeholder="Văn A">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gmail</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="example@gmail.com">
                    </div>
                    <small class="hint">Must be a valid @gmail.com</small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="Tạo mật khẩu">
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                    <div class="password-reqs">
                        <div id="req-len" class="req-item"><i class="fa-solid fa-circle-check"></i> 8+ characters</div>
                        <div id="req-upper" class="req-item"><i class="fa-solid fa-circle-check"></i> Uppercase letter</div>
                        <div id="req-num" class="req-item"><i class="fa-solid fa-circle-check"></i> Number</div>
                        <div id="req-spec" class="req-item"><i class="fa-solid fa-circle-check"></i> Special character</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-confirm" placeholder="Xác nhận mật khẩu">
                    </div>
                </div>

                <button type="submit" class="submit-btn register-btn">Register Account</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
